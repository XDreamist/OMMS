<div class="main">
    <div class="sub-box">
        <h2>
            <span><mat-icon>health_and_safety</mat-icon> OMMS</span>
        </h2>
        <form class="signup-form">
            <div class="row">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" name="firstName" required>
                </mat-form-field>

                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" name="lastName" required>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Date of Birth (DOB)</mat-label>
                    <input matInput type="date" name="dob" required>
                </mat-form-field>

                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Phone number</mat-label>
                    <input matInput type="tel" name="phone" required>
                </mat-form-field>
            </div>
            
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Email (Gmail ID)</mat-label>
                <input matInput type="email" name="email" required>
            </mat-form-field>

            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            

            <button mat-flat-button type="submit" color="primary">Sign Up</button>
        </form>
    </div>
    <div class="sub-box">
        <span>Already have an account? <a routerLink="/login">Login</a></span>
    </div>
</div>
